<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-black mb-5 " data-bs-theme="dark">
            <div class="container-fluid ">
                <a class="navbar-brand " href="./index.html"><img width="30" height="30" src="img/duck.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-white-50" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white-50" href="#">help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 text-white-50" type="search" placeholder="Search"
                            aria-label="Search" data-bs-theme="light">
                        <button class="btn btn-outline-success border-white text-white-50" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


        <!-- /navbar -->

    </header>


    <main>
        <div class="container">
            <h1>Nuovo libro</h1>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputnome4" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="inputnome4"
                        placeholder="Inserisci il nome dell autore" />
                </div>
                <div class="col-md-6">
                    <label for="inputcognome4" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="inputcognome4"
                        placeholder="Inserisci il Cognome dell autore" />
                </div>
                <div class="col-12">
                    <label for="inputtitolo" class="form-label">TItolo</label>
                    <input type="text" class="form-control" id="inputtitolo"
                        placeholder="Inserisci il titolo del libro" />
                </div>

                <div class="col-md-4">
                    <label for="inputgenere" class="form-label">Genere</label>
                    <select id="input" class="form-select">
                        <option selected="">Scegli il genere</option>
                        <option>studio html</option>
                        <option>studio css</option>
                        <option>studio java</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label for="inputanno" class="form-label">Anno Di Publicazione</label>
                    <input type="text" class="form-control" id="inputanno"
                        placeholder="Inserisci Anno Di Publicazione" />
                </div>

                <div class="col-md-4">
                    <label for="inputisbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="inputisbn" placeholder="Inserisci Codice ISBN#" />
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" />
                        <label class="form-check-label" for="gridCheck"> Check me out </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </form>

            <!-- End Example Code -->

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
